name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: svc_test
          POSTGRES_USER: svc_user
          POSTGRES_PASSWORD: svc_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests with 100% coverage enforcement
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: postgres://svc_user:svc_pass@localhost:5432/svc_test
          REDDIT_CLIENT_ID: test-id
          REDDIT_CLIENT_SECRET: test-secret
        run: npm run test:backend

      - name: Run frontend tests with 100% coverage enforcement
        run: npm run test:frontend

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
          retention-days: 30

      - name: TypeScript type check
        run: npm run typecheck
